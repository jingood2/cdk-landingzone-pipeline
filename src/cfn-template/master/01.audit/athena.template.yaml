Parameters:
  AuditingGlueDatabaseName:
    Type: String
    Default: auditing2


Resources:
  AthenaQueryResults:
    Type: 'AWS::S3::Bucket'

  AuditingGlueDatabase:
    Type: AWS::Glue::Database
    Properties:
      DatabaseInput:
        Name: !Ref AuditingGlueDatabaseName
      CatalogId: !Ref AWS::AccountId
